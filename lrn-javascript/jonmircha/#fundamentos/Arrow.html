    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>

        const saludar = nombre => {
            console.log(`Hola ${nombre}`);
        }
        saludar('Antonio');

        const sumar = (a,b) => a*b;
        console.log(sumar(8,9));

        const numeros = [1,2,3,4,5];
        numeros.forEach((n, index)=> {
            console.log(`La posicion ${index} tiene el valor ${n}`);
        })

        function ventana(){
            console.log(this);
        }
        ventana();

        function ladrar(){
            console.log("Guauuuuu");
        }

        const perro = {
            nombre: 'john',
            edad: 8,
            raza: 'pincher',
            ladrar: () => {
                ladrar();
            }
        }

        perro.ladrar();

    </script>
