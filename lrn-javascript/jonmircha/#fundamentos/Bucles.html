<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        const b = [true, "Hola", 2, 2.5, [1, 2, 3]];

        const yo = new Object({
            nombre: "Antonio",
            apellido: "Rufino",
            edad: 30,
            sexo: "Hombre",
            operacion: function (valor) {
                console.log("Estoy caminando " + valor);
            },
            decirMiNombre: function () {
                console.log(`Hola, me llamo ${this.nombre} ${this.apellido}`);
            },
        });

        for (const key in yo) {
            console.log(yo[key]);
            console.log(`Key: ${key}, Value: ${yo[key]}`);
        }

        for (const it of b) {
            console.log(it)
        }
    </script>
</body>

</html>
