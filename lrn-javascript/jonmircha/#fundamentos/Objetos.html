<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let a = new String('Hola');
        console.log(a);
        
        const b = {}
        console.log(b);
        
        const c = new Object();
        console.log(c);

        const d = new Object({
            nombre: 'Antonio',
            apellido: 'Rufino',
            edad: 30,
            sexo: 'Hombre',
            operacion: function(valor){
                console.log('Estoy caminando ' + valor);
            },
            decirMiNombre: function() {
                console.log(`Hola, me llamo ${this.nombre} ${this.apellido}`)
            }
        });

        console.log(d);
        d.operacion(2)
        d.decirMiNombre();
        
        console.log(Object.keys(d));
        console.log(Object.values(d));
        console.log(d.hasOwnProperty('nombre'));
        console.log(d.hasOwnProperty('nacimiento'));

    </script>
    
</body>
</html>
