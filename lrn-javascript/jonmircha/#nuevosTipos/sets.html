<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevos tipo de Datos en JS</h1>
    <script>
        const set = new Set([1,2,3,4,5,"hola", "QUE", true, true, false, "hola"]);
        set.add("que");
        set.add({});
        console.log(set);

        for (item of set) {
            console.log(item);
        }
        console.log('\n\n');
        set.forEach(item => console.log(item));
        let arr = Array.from(set);
        console.log("Aver la position -> " + arr);
        set.delete(2);
        console.log(set);
        console.log(set.has("HoLa"));
        set.clear();
        console.log(set);
        </script>
</body>
</html>
