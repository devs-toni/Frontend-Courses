<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nuevos tipo de Datos en JS</h1>
    <script>
        let id = Symbol('id');

        let id2 = Symbol('id');

        console.log(id === id2);
        console.log(id, id2);
        console.log(typeof id, typeof id2);

        const NAME = Symbol();
        const SALUDAR = Symbol();

        const persona = {
            [NAME] : "Ion"
        };

        console.log(persona);

        persona.NAME = "Jonathan";

        console.log(persona[NAME]);
        console.log(persona.NAME);
        persona[SALUDAR] = function () {
            console.log("Hola");
        }

        console.log(persona, "aqui");
        persona[SALUDAR]();

        for (let props in persona) {
            console.log(props);
            console.log(persona[props]);
        }
    </script>
</body>
</html>
