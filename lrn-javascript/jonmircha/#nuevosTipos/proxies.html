<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const persona = {
            nombre: "",
            apellido: "",
            edad: 0
        }

        const handler = {
            set(obj,prop,valor){
                if (Object.keys(obj).indexOf(prop) === -1){
                    return console.error(`La propiedad ${prop} no se puede a√±adir`);
                }
                if (prop === "edad" && valor < 30){
                    obj[prop] = null;
                } else {
                    obj[prop] = valor;
                }
            }
        }

        const jon = new Proxy(persona, handler);
        jon.nombre = "Toni";
        jon.apellido = "Rufino";
        jon.edad = 29;
        jon.twitter = "@toni";
        console.log(jon);
        console.log(persona);
    </script>
</body>
