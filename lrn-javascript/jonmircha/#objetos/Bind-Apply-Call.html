<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        this.lugar = "Contexto Global";
        this.nombre = "Contexto window";
        function saludar (saludo, aQuien){
            console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
        }
        saludar("qUE TAL", "tONI");
        const obj = {
            lugar : "Contexto Obj"
        }
        saludar.call(obj, "Hola", "Jon");
        saludar.call(null, "Hola", "Jon");
        saludar.apply(obj, ['Adios','Mircha']);
        saludar.apply(this, ['Adios','Mircha']);

        const persona = {
            nombre: "Jojn",
            hablar: function() {
                console.log(`Estoy hablando, ${this.nombre}`);
            }
        }

        const otraPersona = {
            saludar: persona.hablar.bind(this)
        }

        otraPersona.saludar();
     

    </script>
    
</body>
</html>
