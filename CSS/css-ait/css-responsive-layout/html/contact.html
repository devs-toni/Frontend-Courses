<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <link href="../css/specific.css" rel="stylesheet" type="text/css">
    <!--Bootstrap Icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <h1>Contact</h1>
    </header>

    <!-- Body Principal -->
    <main class="content">
        <!-- MenÃº SideBar -->
        <aside class="menu">
            <a href="../index.html">
                <i class="bi bi-house-door-fill icon-menu"></i>
                <span>Home</span>
            </a>
            <a href="/html/profile.html">
                <i class="bi bi-person-circle icon-menu"></i>
                <span>Profile</span>
            </a>
            <a href="#">
                <i class="bi bi-person-lines-fill icon-menu"></i>
                <span>Contact</span>
            </a>
        </aside>

        <!-- Form -->
        <section class="section">
            <h2 class="center">Form</h2>
            <form id="form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Full name" required>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" placeholder="Phone number" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" placeholder="Address" required>
                <label for="dni">DNI/NIF/NIE</label>
                <input type="text" name="dni" id="dni" pattern="([A-Za-z]|[0-9])[0-9]{7}[A-Za-z]"
                    placeholder="Y1234567Z" required>
                <label for="comments">Comments</label>
                <textarea id="comments" placeholder="Comments here" minlength="10" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <div>
            <a href="https://es-es.facebook.com/" target="_blank">
                <img src="../assets/social/facebook.svg" alt="Facebook icon" width="50" height="50">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="../assets/social/twitter.svg" alt="Twitter icon" width="50" height="50">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="../assets/social/youtube.svg" alt="Youtube icon" width="50" height="50">
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="../assets/social/linkedin.svg" alt="LinkedIn icon" width="50" height="50">
            </a>
        </div>
    </footer>
</body>

</html>
