<!DOCTYPE html>
<html lang="es">

<link rel="stylesheet" href="../css/estilos.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>

<body>
    <div class="contenedorprincipal">
        <div class="header-background"></div>
        <div id="menu">
            <a class="btn" href="Index.html">Inicio</a>
            <a class="btn" href="QuienesSomos.html">Quienes Somos</a>
            <a class="btn" href="Servicios.html">Servicios</a>
            <a class="btn" href="Contacto.html">Contacto</a>
        </div>
        <div class="principal">
            <div class="div-logo imagen-predef">
                <div class="logo imagen-predef"></div>
            </div>

            <div class="titles">
                <h1 class="h1">Formulario de Contacto</h1>
                <h2 class="h2">Rellena y envía</h2>
            </div>

            <div class="form">
                <form action="javascript: validateForm()">
                    <div class="form-div">
                        <label for="">Nombre:</label>
                    </div>
                    <div class="form-div">
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-div">
                        <label for="">Email:</label>
                    </div>
                    <div class="form-div"><input type="email" id="email" required>
                    </div>
                    <div class="form-div">
                        <label for="">Mensaje:</label>
                    </div>
                    <div class="form-div">
                        <textarea name="asunto" id="asunto" cols="" rows="30"></textarea>
                    </div>
                    <div class="form-div">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>





        </div>
        <div id="footer">
            <p class="footer-tittle">Assassins Creed Company</p>
            <div class="footer-small">
                <small class="footer-list">Antonio Rufino Casasus</small>
                <small class="footer-list">Valencia</small>
                <small class="footer-list">España</small>
            </div>
        </div>
    </div>
</body>

</html>
