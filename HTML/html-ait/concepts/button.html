<!DOCTYPE html>

<head>

    <script>
        function mostrar() {
            console.log("bOTON PULSADO")
            var text = document.getElementById('texto');
            if (text.hasAttribute('hidden')) {
                text.removeAttribute('hidden');
            } else {
                text.setAttribute('hidden', true);
            }
        }
    </script>
</head>

<body>
    <h1 style="text-align:center;">Button</h1>

    <div id="button">
        <h2>Button</h2>
        <p>The element <code>&lt;button&gt;</code> tag defines a clickable button.</p>
        <p><u>Code Example:</u></p>
        <code>&lt;button&gt;Example&lt;/button&gt;</code><br><br>
        <button type="button" onclick="mostrar()">Bot√≥n</button><br>
        <p id="texto" hidden>You clicked the button</p>
    </div>

</body>
