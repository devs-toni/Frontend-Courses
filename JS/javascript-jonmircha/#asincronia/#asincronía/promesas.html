<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cuadradoPromise(value) {
        if (typeof value !== 'number') {
            return Promise.reject({error: `Error, el valor ${value} ingresado no es un numero`, number: 102});
        }
        
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              value,
              result: value * value,
            });
          }, 0 | (Math.random() * 1000));
        });
      }

      cuadradoPromise(0)
        .then((obj) => {
            console.log(`Promise: ${obj.value}, ${obj.result}`);
          return cuadradoPromise(obj.value + 1);
        })
        .then((obj) => {
            console.log(`Promise: ${obj.value}, ${obj.result}`);
          return cuadradoPromise(obj.value + 1);
        })
        .then((obj) => {
            console.log(`Promise: ${obj.value}, ${obj.result}`);
          return cuadradoPromise(obj.value + 1);
        })
        .then((obj) => {
            console.log(`Promise: ${obj.value}, ${obj.result}`);
          return cuadradoPromise(obj.value + 1);
        })
        .then((obj) => {
            console.log(`Promise: ${obj.value}, ${obj.result}`);
          return cuadradoPromise(obj.value + 1);
        })
        .then((obj) => {
            console.log(`Promise: ${obj.value}, ${obj.result}`);
        })
        .finally(console.log("Promise Finalizado"))
        .catch(err => console.error(`Error ${err.number}: ${err.error}`));
    </script>
  </body>
</html>
