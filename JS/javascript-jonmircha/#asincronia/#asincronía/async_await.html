<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function cuadradoPromise(value) {
        if (typeof value !== 'number') {
            return Promise.reject({error: `Error, el valor ${value} ingresado no es un numero`, number: 102});
        }
        
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({
              value,
              result: value * value,
            });
          }, 0 | (Math.random() * 1000));
        });
      }

        
    async function funcionAsyncronaDeclarada () {
        try {
            console.log('Inicio de Async Function');
            let obj = await cuadradoPromise(0);
            console.log(`Async function ${obj.value}, ${obj.result}`);
          
            obj = await cuadradoPromise(1);
            console.log(`Async function ${obj.value}, ${obj.result}`);

        } catch (error) {
            
        }
    }

    funcionAsyncronaDeclarada();

    const funcionAsyncronaExpresada = async () => {
        try {
            console.log('Inicio de Async Function');
            let obj = await cuadradoPromise(0);
            console.log(`Async function ${obj.value}, ${obj.result}`);
          
            obj = await cuadradoPromise(1);
            console.log(`Async function ${obj.value}, ${obj.result}`);

        } catch (error) {
            
        }
    }

    funcionAsyncronaExpresada();



    </script>
</body>
</html>
