<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* iterable(){
            yield "Hola";
            console.log("Hola consola");
            yield "Hola2";
            console.log("Seguimos con más instrucciones de nuestro código");
            yield "Hola3";
        }

        let iterador = iterable();

        for (const iterator of iterador) {
            console.log(iterator);
        }

        const arr = [...iterable()];
        console.log(arr);

        function cuadrado (val){
            setTimeout(() => {
                return console.log({val, resultado: val*val});
            }, Math.random() * 1000);
        }


        function* generador(){
            console.log("Inicia generador");
            yield cuadrado(0);
            yield cuadrado(1);
            yield cuadrado(2);
            yield cuadrado(3);
            yield cuadrado(4);
            yield cuadrado(5);
            console.log("Termina generador");
        }
        
        let gen = generador();
        for (const iterator of gen) {
            console.log(iterator);
        }

    </script>
</body>
</html>
