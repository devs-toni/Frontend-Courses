<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let aleat = Math.round(Math.random()*100 + 5);
        const users = ["Toni","Rufi","ARC","Casasus"];
        const objUsuarios = {
            [`id_${aleat}`] : "Valor aleatorio"
        };
        users.forEach((usuario,index) => {
            objUsuarios[`id_${index}`] = usuario;
        });
        console.log(objUsuarios);
    </script>
</body>
