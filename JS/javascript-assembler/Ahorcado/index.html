<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="text/javascript" src="./js/domVariables.js" defer></script>
    <script type="text/javascript" src="./js/User.js" defer></script>
    <script type="text/javascript" src="./js/Game.js" defer></script>
    <script type="text/javascript" src="./js/index.js" defer></script>
    <title>Play With Assembler</title>
</head>

<body>
    <h1>Hangman</h1>
    <div>
        <div id="userDiv" class="game-window game-window-active">
            <div class="user">
                <h2>Choose user name</h2>
                <form id="chooseNameForm">
                    <label for="userName">User name</label><br>
                    <input name="userName" type="text" placeholder="Enter your username" required>
                    <input type="submit" value="Start">
                </form>
            </div>
        </div>
        <div id="gameDiv" class="game-window">
            <div class="game">
                <div class="container">
                    <div class="hangman-content">
                        <h2>Fruits & Vegetables</h2>
                        <div class="hangman-image">
                            <img id='hangmanPic' src="assets/images/0.jpg" alt="Hangman">
                        </div>
                        <p id="wordSpotlight" class="word-spot-light"></p>
                        <div id="virtualKeyboard" class="virtual-keyboard">
                            <div class="row-5">
                                <input type="button" value="A" id="a" onclick="game.handleGuess('a')">
                                <input type="button" value="B" id="b" onclick="game.handleGuess('b')">
                                <input type="button" value="C" id="c" onclick="game.handleGuess('c')">
                                <input type="button" value="D" id="d" onclick="game.handleGuess('d')">
                                <input type="button" value="E" id="e" onclick="game.handleGuess('e')">
                            </div>
                            <div class="row-6">
                                <input type="button" value="F" id="f" onclick="game.handleGuess('f')">
                                <input type="button" value="G" id="g" onclick="game.handleGuess('g')">
                                <input type="button" value="H" id="h" onclick="game.handleGuess('h')">
                                <input type="button" value="I" id="i" onclick="game.handleGuess('i')">
                                <input type="button" value="J" id="j" onclick="game.handleGuess('j')">
                                <input type="button" value="K" id="k" onclick="game.handleGuess('k')">
                            </div>
                            <div class="row-5">
                                <input type="button" value="L" id="l" onclick="game.handleGuess('l')">
                                <input type="button" value="M" id="m" onclick="game.handleGuess('m')">
                                <input type="button" value="N" id="n" onclick="game.handleGuess('n')">
                                <input type="button" value="O" id="o" onclick="game.handleGuess('o')">
                                <input type="button" value="P" id="p" onclick="game.handleGuess('p')">
                            </div>
                            <div class="row-6">
                                <input type="button" value="Q" id="q" onclick="game.handleGuess('q')">
                                <input type="button" value="R" id="r" onclick="game.handleGuess('r')">
                                <input type="button" value="S" id="s" onclick="game.handleGuess('s')">
                                <input type="button" value="T" id="t" onclick="game.handleGuess('t')">
                                <input type="button" value="U" id="u" onclick="game.handleGuess('u')">
                                <input type="button" value="V" id="v" onclick="game.handleGuess('v')">
                            </div>
                            <div class="row-with-delete">
                                <input type="button" value="W" id="w" onclick="game.handleGuess('w')">
                                <input type="button" value="X" id="x" onclick="game.handleGuess('x')">
                                <input type="button" value="Y" id="y" onclick="game.handleGuess('y')">
                                <input type="button" value="Z" id="z" onclick="game.handleGuess('z')">
                                <input type="button" value="back" class="delete" onClick="window.location.reload();">
                                <!-- onClick=reset() -->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- ** audio background music ** 
            <audio loop autoplay>
                <source src="assets/quizizz32sec.mp3" type="audio/mpeg">
            </audio>
            -->
            <!--// virtual-keyboard -->
        </div>
        <div id="finishDiv" class="game-window">
            <div class="finish">
                <div class="finish-div-total">Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span>
                </div>
            </div>
        </div>
    </div>
    <div id="userScores" class="user-scores">
        <p id="userScoresTitle">User Scores</p>
    </div>
</body>

</html>
